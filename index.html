<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Windsor Full Gospel Mission Church</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <link rel="stylesheet" href="/dist/css/bs4.css">
    <script src="dist/js/jquery-3.6.4.min.js"> </script>
    <script src="dist/js/bs4.js"></script>

    <style>
        [data-cn] {
            display: none
        }

        .img-responsive-16-9 {
            aspect-ratio: 16/9;
            object-fit: cover;
            width: 100%;
        }

        p {
            font-size: 1rem;
        }

        html {
            font-size: calc(10px + 1vw);
        }

        h1,
        h2,
        h3,
        .title-font-family {
            font-family: 'Josefin Sans', sans-serif;
        }
    </style>

    <!-- slick -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <!-- fa -->
    <link href="/dist/css/fontawesome.min.css" rel="stylesheet">
    <link href="/dist/css/brands.min.css" rel="stylesheet">
    <link href="/dist/css/solid.min.css" rel="stylesheet">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Montserrat:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <script>
        $(function () {
            var includes = $('[data-include]')
            $.each(includes, function () {
                var file = $(this).data('include') + '.html'
                $(this).load(file)
            })
        })
    </script>
</head>

<body>
    <header class="position-sticky" style="top: 0; z-index: 5;" >
        <div data-include="header"></div>
    </header>
    <div id="slick-imgs">
        <img class="img-responsive-16-9" src="dist/assets/img/s2.jpg" alt="">
        <img class="img-responsive-16-9" src="dist/assets/img/s3.jpg" alt="">
        <img class="img-responsive-16-9" src="dist/assets/img/s4.jpg" alt="">
        <img class="img-responsive-16-9" src="dist/assets/img/s5.jpg" alt="">
        <img class="img-responsive-16-9" src="dist/assets/img/s15.jpg" alt="">
        <img class="img-responsive-16-9" src="dist/assets/img/s16.jpg" alt="">
    </div>
    <script>
        $('#slick-imgs').slick({
            arrows: false,
            centerPadding: '40px',
            autoplay: true,
            slidesToShow: 1,
            autoplay: true,
            autoplaySpeed: 2000,
            pauseOnHover: false,
        })
    </script>

    <div class="container px-5">

        <div data-include="index-home"></div>
        <iframe src="https://maps.google.com/maps?q=3919%20Howard%20Ave,%20Windsor,%20ON%20N9G%201N9&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=&amp;output=embed" id="gmap_canvas" frameborder="0" scrolling="no" style="width: 100%; height: 400px;"></iframe>
    </div>
</body>

</html>
